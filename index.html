<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Golarion Map</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
		<link rel="stylesheet" href="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.css" crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
		<script src="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.js" crossorigin=""></script>
	</head>
	<body>
		<div style="position: absolute; top; 50vh; left: 45vh; z-index:0;">Map may take a few moments to load...</div>
		<div style="height: 98vh; z-index: 1;" id="map"></div>
	</body>
	<script>
			var map = L.map('map').setView([35,15], 7);
			L.imageOverlay('innersea.jpg', [[0,0], [45.82,34.95]]).addTo(map);
			L.control.polylineMeasure({unit:'landmiles'}).addTo(map);
	</script>
</html>
